<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template language</title>
</head>
<body>
    <h1>this is a template expression</h1>
    <h1>num:{{num}}</h1>
    <h1>num+10:{{num+10}}</h1>
    <h1>per:{{per}}</h1>
    <h1>per.name:{{per['name']}}</h1>
    <h1>{{obj1}}</h1>
</body>
</html>
